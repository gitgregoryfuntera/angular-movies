<div class="example-container" 
  [class.example-is-mobile]="mobileQuery.matches">
  
  <mat-toolbar color="primary" 
  class="example-toolbar mat-elevation-z8">
    <a mat-button 
      *ngIf="nonMobile; else showMenu"
      routerLink="/home" 
    >
      <img class="button-img" src="https://material.angular.io/assets/img/homepage/angular-white-transparent.svg"/>  
      <span class="button-title">Movies</span>
    </a>
    <ng-template #showMenu>
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    </ng-template>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav 
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" 
      fixedTopGap="56">
      <mat-nav-list>
        <mat-list role="list" *ngIf="nonMobile; else showList">
          <mat-list-item #tooltip="matTooltip"
            matTooltip="Search Movies"
            matTooltipPosition="right"
            matTooltipClass="custom-tooltip"
            role="listitem">
              <a 
                routerLink="/search" 
                routerLinkActive="active-link" 
                [routerLinkActiveOptions]="{exact:true}">
                <mat-icon>search</mat-icon>
              </a>
          </mat-list-item>
          <mat-list-item #tooltip="matTooltip"
            matTooltip="Now Playing Movies"
            matTooltipPosition="right"
            matTooltipClass="custom-tooltip"
            role="listitem">
              <a routerLink="/movie_list/now_playing/list" 
                routerLinkActive="active-link" 
                [routerLinkActiveOptions]="{exact:true}"
              >
                <mat-icon>movie</mat-icon>
              </a>
          </mat-list-item>
          <mat-list-item #tooltip="matTooltip"
            matTooltip="Popular Movies"
            matTooltipPosition="right"
            matTooltipClass="custom-tooltip"
            role="listitem">
              <a routerLink="/movie_list/popular/list" 
                routerLinkActive="active-link" 
                [routerLinkActiveOptions]="{exact:true}"
              >
                <mat-icon>whatshot</mat-icon>
              </a>
          </mat-list-item>
          <mat-list-item #tooltip="matTooltip"
            matTooltip="Upcoming Movies"
            matTooltipPosition="right"
            matTooltipClass="custom-tooltip"
            role="listitem">
              <a routerLink="/movie_list/upcoming/list" 
                routerLinkActive="active-link" 
                [routerLinkActiveOptions]="{exact:true}"
              >
                <mat-icon>event</mat-icon>
              </a>
          </mat-list-item>
        </mat-list>

        <ng-template #showList>
          <mat-list role="list">
            <mat-list-item role="listitem">
              <a class="mobile-sidenav-item" 
                [routerLink]="['/home']" 
                routerLinkActive="active-link" 
                [routerLinkActiveOptions]="{exact:true}"
                >
                <mat-icon mat-list-icon>home</mat-icon>
                <span>Home</span>
              </a>
            </mat-list-item>
            <mat-list-item role="listitem">
              <a class="mobile-sidenav-item"
                routerLink="/search" 
                routerLinkActive="active-link" 
                [routerLinkActiveOptions]="{exact:true}"
              >
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Search Movies</span>
              </a>
            </mat-list-item>
            <mat-list-item role="listitem">
              <a class="mobile-sidenav-item" 
                routerLink="/movie_list/now_playing/list" 
                routerLinkActive="active-link" 
                [routerLinkActiveOptions]="{exact:true}"
                >
                <mat-icon mat-list-icon>movie</mat-icon>
                <span>Now Playing</span>
              </a>
            </mat-list-item>
            <mat-list-item role="listitem">
              <a class="mobile-sidenav-item"
                routerLink="/movie_list/popular/list" 
                routerLinkActive="active-link" 
                [routerLinkActiveOptions]="{exact:true}">
                <mat-icon mat-list-icon>whatshot</mat-icon>
                <span>Popular</span>
              </a>
            </mat-list-item>
            <mat-list-item role="listitem">
              <a class="mobile-sidenav-item"
                routerLink="/movie_list/upcoming/list" 
                routerLinkActive="active-link" 
                [routerLinkActiveOptions]="{exact:true}">
                <mat-icon mat-list-icon>event</mat-icon>
                <span>Upcoming</span>
              </a>
            </mat-list-item>
          </mat-list>
        </ng-template>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <footer class="footer mt2">
        <mat-toolbar class="toolbar-footer">
          <div class="footer-container">
            <div class="powered-by ml1">
              <span>Powered by</span>
            </div> 
            <img src="https://www.themoviedb.org/assets/2/v4/logos/primary-green-d70eebe18a5eb5b166d5c1ef0796715b8d1a2cbc698f96d311d62f894ae87085.svg"/>
          </div>
        </mat-toolbar>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
